name = "restock-parse-doc"
main = "index.ts"
compatibility_date = "2024-11-21"

# Secrets should be set via: wrangler secret put GROQ_API_KEY
# [secrets]
# GROQ_API_KEY = "set via wrangler secret put"

# KV namespace for debug logs (optional)
# Create via: wrangler kv:namespace create "PARSE_DEBUG"
# [[kv_namespaces]]
# binding = "PARSE_DEBUG"
# id = "<namespace-id>"

# Routes configuration (uncomment and configure when deploying)
# [routes]
# pattern = "https://restock.yourdomain.com/parse-doc"
# zone_id = "<your-cloudflare-zone-id>"
